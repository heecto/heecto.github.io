<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: whitesmoke;
            align-items: center;
        }
        #div {
            border: solid 1px darkgray;
            background: lightslategray;
            width: 400px;
            height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('div').style.display=''">Reappear</button>
    <button onclick="document.getElementById('div').style.display='none'">Disappear</button>
    <div id="div">I am a Div</div>
</body>
</html>
